version: "3"
services:
  pihole:
    image: pihole/pihole
    ports:
      - "${HOST_IP}:53:53/tcp"
      - "${HOST_IP}:53:53/udp"
      - "${HOST_IP}:80:80/tcp"
    environment:
      # enter your docker host IP here
      ServerIP: ${HOST_IP}
      WEBPASSWORD: password
      TZ: "America/New_York"
    dns:
      - 127.0.0.1
      - 1.1.1.1
    # Add your own custom hostnames you need for your domain
    extra_hosts:
      - "pihole.gquad.space:${HOST_IP}"
    volumes:
      - "./pihole:/etc/pihole"
      - "./dnsmasq.d:/etc/dnsmasq.d"
    restart: always
